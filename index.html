<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Experience Survey</title>
</head>
<body>
    <form id="surveyForm" method="POST">
        <label for="fullname">Fullname:</label>
        <input type="text" id="fullname" name="fullname" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label>On a scale of 1 to 5, how important is the integration of cultural elements to your overall gaming experience?</label><br>
        <input type="radio" id="culture1" name="culture" value="1"><label for="culture1">1</label>
        <input type="radio" id="culture2" name="culture" value="2"><label for="culture2">2</label>
        <input type="radio" id="culture3" name="culture" value="3"><label for="culture3">3</label>
        <input type="radio" id="culture4" name="culture" value="4"><label for="culture4">4</label>
        <input type="radio" id="culture5" name="culture" value="5"><label for="culture5">5</label>
        <br><br>

        <label>How many hours per week do you typically spend playing artistic platform games like Limbo or Ori and the Blind Forest?</label><br>
        <input type="radio" id="newGame1" name="hours" value="1-2"><label for="newGame1">1-2</label>
        <input type="radio" id="newGame2" name="hours" value="2-3"><label for="newGame2">2-3</label>
        <input type="radio" id="newGame3" name="hours" value="3-4"><label for="newGame3">3-4</label>
        <input type="radio" id="newGame4" name="hours" value="4-5"><label for="newGame4">4-5</label>
        <input type="radio" id="newGame5" name="hours" value="5-6"><label for="newGame5">5-6</label>
        <br><br>

        <label>On a scale of 1 to 5, how likely are you to try a new game because it features unique cultural themes?</label><br>
        <input type="radio" id="newGame1" name="newGame" value="1"><label for="newGame1">1</label>
        <input type="radio" id="newGame2" name="newGame" value="2"><label for="newGame2">2</label>
        <input type="radio" id="newGame3" name="newGame" value="3"><label for="newGame3">3</label>
        <input type="radio" id="newGame4" name="newGame" value="4"><label for="newGame4">4</label>
        <input type="radio" id="newGame5" name="newGame" value="5"><label for="newGame5">5</label>
        <br><br>

        <label>How often do you engage with games that feature real-world cultures?</label><br>
        <input type="radio" id="engageNever" name="engage" value="Never"><label for="engageNever">Never</label>
        <input type="radio" id="engageRarely" name="engage" value="Rarely"><label for="engageRarely">Rarely</label>
        <input type="radio" id="engageSometimes" name="engage" value="Sometimes"><label for="engageSometimes">Sometimes</label>
        <input type="radio" id="engageOften" name="engage" value="Often"><label for="engageOften">Often</label>
        <input type="radio" id="engageAlways" name="engage" value="Always"><label for="engageAlways">Always</label>
        <br><br>

        <label>Does having full functionality when playing the game including: running, standing still, dying, jumping, etc. affect your experience during the game?</label><br>
        <input type="radio" id="functionalityYes" name="functionality" value="Yes"><label for="functionalityYes">Yes</label>
        <input type="radio" id="functionalityNo" name="functionality" value="No"><label for="functionalityNo">No</label>
        <br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('surveyForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Prevent default form submission
            var formData = new FormData(this);
            fetch('https://script.google.com/macros/s/AKfycbwDuebBYeSh7jJov5-YGKbsAIlgF-npcaLUAH9VGLNrhdRGVPMelTz808OSYbN6KxYd/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(response => {
                alert('Form submitted successfully'); // Display success message
                document.getElementById('surveyForm').reset(); // Clear the form
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
    
</body>
</html>
